        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let countdown;
        let timeLeft = 24 * 60 * 60; // 24 hours in seconds

function startTimer() {
    clearInterval(countdown);
    updateTimer(); // Update immediately
    countdown = setInterval(updateTimer, 1000);
}

function updateTimer() {
    database.ref('timer').once('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.startTime) {
            const currentTime = Date.now();
            const elapsedSeconds = Math.floor((currentTime - data.startTime) / 1000);
            timeLeft = Math.max(24 * 60 * 60 - elapsedSeconds, 0);

            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft === 0) {
                clearInterval(countdown);
            }
        }
    });
}

function resetTimer(name) {
    const startTime = Date.now();
    database.ref('timer').set({
        startTime: startTime,
        currentName: name,
        taggedAt: startTime // Store the time when the player was tagged
    });
    logNameInput(name);
}

function logNameInput(name) {
    const logRef = database.ref('nameLog').push();
    logRef.set({
        name: name,
        timestamp: firebase.database.ServerValue.TIMESTAMP
    });

    // Play the notification sound
    const notificationSound = document.getElementById('notificationSound');
    notificationSound.volume = 1; // Set the volume to 50%
    notificationSound.play().catch(error => console.log('Notification sound autoplay prevented:', error));
}
        
function updateCurrentName(name, taggedAt) {
    const taggedDate = new Date(taggedAt);
    const formattedTime = taggedDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
    document.getElementById('currentName').textContent = `Current: ${name} (Tagged at ${formattedTime})`;
}

function showPopup() {
    const popupImage = document.createElement('img');
    popupImage.id = 'popupImage';
    popupImage.src = 'popup.jpg';
    popupImage.alt = 'Popup Image';
    popupImage.style.cssText = 'display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1000;';
    document.body.appendChild(popupImage);
    popupImage.style.display = 'block';
    
    setTimeout(() => {
        popupImage.remove();
    }, 3000);
}        

        document.getElementById('nameInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const name = this.value.trim();
                if (name) {
                    resetTimer(name);
                    this.value = '';
                }
            }
        });

database.ref('timer').on('value', (snapshot) => {
    const data = snapshot.val();
    if (data) {
        updateCurrentName(data.currentName || '', data.taggedAt || Date.now());
        startTimer();
    }
});

document.addEventListener('DOMContentLoaded', function() {
    const notificationSound = document.getElementById('notificationSound');

    // Disable the notification sound script for the first 1 second
    let notificationSoundEnabled = false;
    setTimeout(function() {
        notificationSoundEnabled = true;
    }, 1000);

    database.ref('nameLog').on('child_added', (snapshot) => {
        const data = snapshot.val();
        if (data && notificationSoundEnabled) {
            // Play the notification sound
            notificationSound.volume = 0.5; // Set the volume to 50%
            notificationSound.play().catch(error => console.log('Notification sound autoplay prevented:', error));
        }
    });
});


        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const popupSound = document.getElementById('popupSound');
        const popupImage = document.getElementById('popupImage');

function playMusic() {
    backgroundMusic.volume = 1; // Set initial volume to 100%
    backgroundMusic.play().catch(error => console.log('Background music autoplay prevented:', error));
    musicToggle.style.display = 'none'; // Hide the button after playing

    // Detect if the user is on an iPhone
    const isIPhone = /iPhone/.test(navigator.userAgent) && !window.MSStream;

    setTimeout(function() {
        showPopup();
        popupSound.play().catch(error => console.log('Popup sound autoplay prevented:', error));

        backgroundMusic.volume = 1.0;
        backgroundMusic.play().catch(error => console.log('Background music autoplay prevented:', error));
    }, 5000);

    // Remove the setTimeout for hiding the popup, as it's now handled in the showPopup function
}

musicToggle.addEventListener('click', playMusic);

document.addEventListener('DOMContentLoaded', function() {
    // Do not play the background music automatically when the page loads
});
