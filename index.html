<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Tag Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #nameInput {
            font-size: 18px;
            padding: 5px;
            margin-bottom: 10px;
        }
        #currentName {
            font-size: 24px;
            margin-top: 20px;
        }
        #musicToggle {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #popupImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="timer">24:00:00</div>
    <input type="text" id="nameInput" placeholder="Enter name and press Enter">
    <div id="currentName"></div>
    <button id="musicToggle">Play Music</button>

    <audio id="backgroundMusic" loop>
        <source src="karma.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="popupSound">
        <source src="popup.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <img id="popupImage" src="popup.jpg" alt="Popup Image">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
              apiKey: "AIzaSyD3dG3fZ3_jZFRxuHSHENUe0Nn9EKsorcw",
  authDomain: "megatag-fc711.firebaseapp.com",
  databaseURL: "https://megatag-fc711-default-rtdb.firebaseio.com",
  projectId: "megatag-fc711",
  storageBucket: "megatag-fc711.appspot.com",
  messagingSenderId: "356543639766",
  appId: "1:356543639766:web:06ebc390086f6d00a41977",
  measurementId: "G-CQ40WBZY41"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let countdown;
        let timeLeft = 24 * 60 * 60; // 24 hours in seconds

        function startTimer() {
            clearInterval(countdown);
            countdown = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft === 0) {
                clearInterval(countdown);
            } else {
                timeLeft--;
                database.ref('timer').update({
                    timeLeft: timeLeft
                });
            }
        }

        function resetTimer(name) {
            timeLeft = 24 * 60 * 60;
            database.ref('timer').set({
                timeLeft: timeLeft,
                currentName: name
            });
        }

        function updateCurrentName(name) {
            document.getElementById('currentName').textContent = `Current: ${name}`;
        }

        document.getElementById('nameInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const name = this.value.trim();
                if (name) {
                    resetTimer(name);
                    this.value = '';
                }
            }
        });

        database.ref('timer').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                timeLeft = data.timeLeft;
                updateCurrentName(data.currentName || '');
                startTimer();
            }
        });

        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const popupSound = document.getElementById('popupSound');
        const popupImage = document.getElementById('popupImage');

        function playMusic() {
            backgroundMusic.play();
            backgroundMusic.volume = 0.25; // Set volume to 25%
            musicToggle.style.display = 'none'; // Hide the button after playing
        }

        musicToggle.addEventListener('click', playMusic);

        document.addEventListener('DOMContentLoaded', function() {
            backgroundMusic.play().then(function() {
                backgroundMusic.volume = 0.25; // Set volume to 25%
                musicToggle.style.display = 'none';
            }).catch(function() {
                console.log('Autoplay was prevented');
            });

            // Show popup after 15 seconds
            setTimeout(function() {
                popupImage.style.display = 'block';
                popupSound.play();

                    // Pause background music
    backgroundMusic.pause();
    
    // Resume background music after 3 seconds
    setTimeout(function() {
        backgroundMusic.play();
    }, 3000);
                
                // Hide popup after 10 seconds
                setTimeout(function() {
                    popupImage.style.display = 'none';
                }, 3000);
            }, 15000);
        });
    </script>
</body>
</html>
